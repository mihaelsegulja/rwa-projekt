<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 class="text-center mb-4">Register</h2>

        <form id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input class="form-control" type="text" id="username" required>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input class="form-control" type="text" id="firstname" required>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input class="form-control" type="text" id="lastname" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input class="form-control" type="text" id="phone">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input class="form-control" type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <div id="error" class="text-danger mt-3 text-center"></div>
        <div id="success" class="text-success mt-3 text-center"></div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            const errorDiv = document.getElementById("error");
            const successDiv = document.getElementById("success");
            errorDiv.textContent = "";
            successDiv.textContent = "";

            if (password !== confirmPassword) {
                errorDiv.textContent = "Passwords do not match.";
                return;
            }

            const response = await fetch('/api/user/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, firstname, lastname, email, phone })
            });

            if (response.ok) {
                successDiv.textContent = "Registration successful! Redirecting to login...";
                setTimeout(() => {
                    window.location.href = "/login.html";
                }, 1500);
            } else {
                const errorText = await response.text();
                errorDiv.textContent = errorText || "Registration failed.";
            }
        });
    </script>
</body>
</html>
